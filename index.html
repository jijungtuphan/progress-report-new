<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infrastructure Progress Record</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Infrastructure Progress Form</h2>
        <form id="projectForm">
            <div class="mb-3">
                <label for="projectName" class="form-label">Project Name</label>
                <input type="text" class="form-control" id="projectName" required>
            </div>
            
            <div class="mb-3">
                <label for="projectType" class="form-label">Project Type</label>
                <select class="form-control" id="projectType" required>
                    <option value="Water Supply">Water Supply</option>
                    <option value="Road">Road</option>
                    <option value="Building">Building</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="estimatedAmount" class="form-label">Estimated Amount</label>
                <input type="number" class="form-control" id="estimatedAmount" required>
            </div>
            
            <div class="mb-3">
                <label for="contractDate" class="form-label">Contract Date</label>
                <input type="date" class="form-control" id="contractDate" required>
            </div>

            <div class="mb-3" id="roadLengthField" style="display: none;">
                <label for="roadLength" class="form-label">Road Length (km)</label>
                <input type="number" class="form-control" id="roadLength">
            </div>

            <button type="submit" class="btn btn-primary">Save to Excel</button>
        </form>

        <h3 class="mt-5">Submitted Projects</h3>
        <button class="btn btn-success mb-3" onclick="downloadExcel()">Download Excel</button>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Project Type</th>
                    <th>Estimated Amount</th>
                    <th>Contract Date</th>
                    <th>Road Length</th>
                </tr>
            </thead>
            <tbody id="projectTableBody"></tbody>
        </table>
    </div>

    <script>
        let projects = [];

        document.getElementById('projectType').addEventListener('change', function() {
            let roadField = document.getElementById('roadLengthField');
            roadField.style.display = this.value === 'Road' ? 'block' : 'none';
        });

        document.getElementById('projectForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let projectName = document.getElementById('projectName').value;
            let projectType = document.getElementById('projectType').value;
            let estimatedAmount = document.getElementById('estimatedAmount').value;
            let contractDate = document.getElementById('contractDate').value;
            let roadLength = projectType === 'Road' ? document.getElementById('roadLength').value : "N/A";

            let newEntry = {
                "Project Name": projectName,
                "Project Type": projectType,
                "Estimated Amount": estimatedAmount,
                "Contract Date": contractDate,
                "Road Length": roadLength
            };

            projects.push(newEntry);
            updateTable();
        });

        function updateTable() {
            let tableBody = document.getElementById('projectTableBody');
            tableBody.innerHTML = "";
            projects.forEach(row => {
                tableBody.innerHTML += `
                    <tr>
                        <td>${row["Project Name"]}</td>
                        <td>${row["Project Type"]}</td>
                        <td>${row["Estimated Amount"]}</td>
                        <td>${row["Contract Date"]}</td>
                        <td>${row["Road Length"]}</td>
                    </tr>
                `;
            });
        }

        function downloadExcel() {
            let ws = XLSX.utils.json_to_sheet(projects);
            let wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Projects");

            XLSX.writeFile(wb, "Infrastructure_Progress.xlsx");
        }
    </script>
</body>
</html>
