<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infrastructure Progress Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Infrastructure Progress Form</h2>
        <form id="projectForm">
            <div class="mb-3">
                <label for="projectName" class="form-label">Project Name</label>
                <input type="text" class="form-control" id="projectName" required>
            </div>
            
            <div class="mb-3">
                <label for="projectType" class="form-label">Project Type</label>
                <select class="form-control" id="projectType" required>
                    <option value="Water Supply">Water Supply</option>
                    <option value="Road">Road</option>
                    <option value="Building">Building</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="estimatedAmount" class="form-label">Estimated Amount</label>
                <input type="number" class="form-control" id="estimatedAmount" required>
            </div>
            
            <div class="mb-3">
                <label for="contractDate" class="form-label">Contract Date</label>
                <input type="date" class="form-control" id="contractDate" required>
            </div>

            <div class="mb-3" id="roadLengthField" style="display: none;">
                <label for="roadLength" class="form-label">Road Length (km)</label>
                <input type="number" class="form-control" id="roadLength">
            </div>

            <div class="mb-3">
                <label for="uploadFile" class="form-label">Upload File (Optional)</label>
                <input type="file" class="form-control" id="uploadFile">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <h3 class="mt-5">Submitted Projects</h3>
        <button class="btn btn-success mb-3" onclick="fetchData()">Refresh Table</button>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Project Type</th>
                    <th>Estimated Amount</th>
                    <th>Contract Date</th>
                    <th>Road Length</th>
                    <th>File</th>
                </tr>
            </thead>
            <tbody id="projectTableBody"></tbody>
        </table>
    </div>

    <script>
        document.getElementById('projectType').addEventListener('change', function() {
            let roadField = document.getElementById('roadLengthField');
            roadField.style.display = this.value === 'Road' ? 'block' : 'none';
        });

        document.getElementById('projectForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            let projectName = document.getElementById('projectName').value;
            let projectType = document.getElementById('projectType').value;
            let estimatedAmount = document.getElementById('estimatedAmount').value;
            let contractDate = document.getElementById('contractDate').value;
            let roadLength = projectType === 'Road' ? document.getElementById('roadLength').value : "N/A";
            let file = document.getElementById('uploadFile').files[0];

            let fileData = file ? await convertToBase64(file) : null;

            let formData = {
                projectName,
                projectType,
                estimatedAmount,
                contractDate,
                roadLength,
                fileData,
                fileName: file ? file.name : ""
            };

            await saveToGoogleSheets(formData);
            fetchData();
        });

        async function saveToGoogleSheets(data) {
            const url = "https://script.google.com/macros/s/AKfycbzY5eel6Uf674myf0x6JLPRaTOJNVxeqRS4olyu46RJI1-pugpTjR8qN_sg1zOa47NB6A/exec";

            await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
        }

        async function fetchData() {
            const url = "https://script.google.com/macros/s/AKfycbzY5eel6Uf674myf0x6JLPRaTOJNVxeqRS4olyu46RJI1-pugpTjR8qN_sg1zOa47NB6A/exec";
            let response = await fetch(url);
            let data = await response.json();

            let tableBody = document.getElementById('projectTableBody');
            tableBody.innerHTML = "";

            data.forEach(row => {
                tableBody.innerHTML += `
                    <tr>
                        <td>${row.projectName}</td>
                        <td>${row.projectType}</td>
                        <td>${row.estimatedAmount}</td>
                        <td>${row.contractDate}</td>
                        <td>${row.roadLength}</td>
                        <td>${row.fileUrl !== "No File" ? `<a href="${row.fileUrl}" target="_blank">View File</a>` : "No File"}</td>
                    </tr>
                `;
            });
        }

        async function convertToBase64(file) {
            return new Promise(resolve => {
                let reader = new FileReader();
                reader.onloadend = () => resolve(reader.result.split(',')[1]);
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
